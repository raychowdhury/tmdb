


<div class="movie-list-container">
  <!-- Loop through Genres and Movies -->
  <ng-container *ngIf="genres.length > 0">
    <div *ngFor="let genre of genres" class="genre-section">
      <h2>{{ genre.name }}</h2>

      <div class="movies-grid">
        <div class="movie-card" *ngFor="let movie of moviesByGenre[genre.name] | slice:0:5" (click)="goToMovieDetails(movie.id)">
          <div class="movie-poster">
            <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }}" />
            <div class="add-to-watchlist" (click)="addMovies($event, movie.id, movie.title,movie.poster_path)">
              <i class="fas fa-plus"></i>
            </div>
          </div>
          <h3>{{ movie.title }}</h3>
        </div>
      </div>
    </div>
  </ng-container>
</div>
<!-- Add this at the top or appropriate place in your template -->
<div *ngIf="showMessage" class="message-popup">
  {{ message }}
</div>
